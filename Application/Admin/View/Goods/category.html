<fieldset class="layui-elem-field">
    <blockquote class="layui-elem-quote layui-quote-nm">
        <a class="layui-btn layui-btn layui-btn-warm _add"><i class="layui-icon">&#xe618;</i>添加分类</a>
    </blockquote>
    <div class="layui-field-box">
        <table class="layui-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>类别名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <foreach name="category_list" key="k" item="vo">
                <tr>
                    <td>{$k+1}</td>
                    <td>{$vo.name}</td>
                    <td>
                        <a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal _edit"><i class="layui-icon">&#xe642;</i>编辑</a>
                        <a data="{$vo.id}" class="layui-btn layui-btn-danger layui-btn-mini _del"><i class="layui-icon">&#xe640;</i>删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>

    </div>
</fieldset>
<script>
    layui.use(['layer', 'form'], function () {
        var $ = layui.jquery;
        //编辑菜单
        $('._add').click(function(){
            var url = "{:U('Goods/addCategory')}";
            $.get(url,{},function(data){
                if(data.status == 'error'){
                    layer.msg(data.msg,{icon: 5});
                    return;
                }

                layer.open({
                    title:'添加分类',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['500px'], //宽高
                    content: data,
                });
            })
        });
        //编辑菜单
        $('._edit').click(function () {
            var id = $(this).attr('data');
            var url = "{:U('Goods/editCategory')}";
            $.get(url, {id: id}, function (data) {
                if (data.status == 'error') {
                    layer.msg(data.msg, {icon: 5});
                    return;
                }
                layer.open({
                    title: '编辑分类',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['500px'], //宽高
                    content: data,
                });
            })
        });
        //删除
        $('._del').click(function () {
            var id = $(this).attr('data');
            var url = "{:U('Goods/deleteCategoryy')}";
            layer.confirm('确定删除吗?', {
                icon: 3,
                skin: 'layer-ext-moon',
                btn: ['确认', '取消'] //按钮
            }, function () {
                $.post(url, {id: id}, function (data) {
                    if (data.status == 'error') {
                        layer.msg(data.msg, {icon: 5});
                        return;
                    }
                    if (data.status == 'error') {
                        layer.msg(data.msg, {icon: 5});//失败的表情
                        return;
                    } else {
                        layer.msg(data.msg, {
                            icon: 6, //成功的表情
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function () {
                            location.reload();
                        });
                    }
                })
            });
        })

    });
</script>
