<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
        <link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
    </head>

    <body>
        <div class="admin-main">

            <blockquote class="layui-elem-quote">
                <button  class="layui-btn layui-btn-small add">
                    <i class="layui-icon">&#xe608;</i> 添加活动
                </button>
            </blockquote>

            <fieldset class="layui-elem-field">
                <legend>字段集</legend>
                <div class="layui-field-box">
                    <form class="layui-form" method="post" action="{:U('Activity/index')}">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">活动标题</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="title"  class="layui-input">
                                </div>
                            </div>

                            <div class="layui-inline"><button class="layui-btn layui-btn-warm" lay-submit="" lay-filter="search">搜索</button></div>
                        </div>

                    </form>
                </div>
            </fieldset>


            <fieldset class="layui-elem-field">
                <legend>活动列表</legend>
                <div class="layui-field-box">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>所属展会</th>
                                <th>图片</th>
                                <th>名称</th>
                                <th>内容</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <foreach name="activity_list" key="k" item="vo">
                            <tr>
                                <td>{$vo.id}</td>
                                <td>{$vo.site}</td>
                                <td><img src="{$vo.smeta}" width="50" height="50" /></td>
                                <td>{$vo.title}</td>
                                <td>{$vo.content}</td>
                                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>

                                <td>
                                    <a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal edit"><i class="layui-icon">&#xe642;</i>编辑</a>
                                    <a  data="{$vo.id}" class="layui-btn layui-btn-danger layui-btn-mini del"><i class="layui-icon">&#xe640;</i>删除</a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                    </table>

                </div>
            </fieldset>
            <div class="admin-table-page">
                <div id="page" class="page">
                    {$page}
                </div>
            </div>
        </div>
        <script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
        <script>
            layui.use(['laypage', 'layer', 'form'], function () {
                var laypage = layui.laypage,
                        $ = layui.jquery

                $('.add').click(function () {
                    var url = "{:U('Activity/addActivity')}";
                    $.get(url, function (data) {
                        if (data.status == 'error') {
                            layer.msg(data.msg, {icon: 5});
                            return;
                        }
                        layer.open({
                            title: '添加活动',
                            type: 1,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['700px', '60%'], //宽高
                            content: data,
                        });
                    })
                });
                //编辑用户
                $('.edit').click(function () {
                    var activity_id = $(this).attr('data');
                    var url = "{:U('Activity/editActivity')}";
                    $.get(url, {activity_id: activity_id}, function (data) {
                        if (data.status == 'error') {
                            layer.msg(data.msg, {icon: 5});
                            return;
                        }
                        layer.open({
                            title: '编辑活动',
                            type: 1,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['700px', '60%'], //宽高
                            content: data,
                        });
                    })
                });

                //分配角色
                $('.role').click(function () {
                    var user_id = $(this).attr('data');
                    var url = "{:U('AuthGroup/giveRole')}";
                    $.get(url, {user_id: user_id}, function (data) {
                        if (data.status == 'error') {
                            layer.msg(data.msg, {icon: 5});
                            return;
                        }

                        layer.open({
                            title: '分配角色',
                            type: 1,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['700px', '500px'], //宽高
                            content: data,
                        });
                    })
                });

                //删除
                $('.del').click(function () {
                    var activity_id = $(this).attr('data');
                    var url = "{:U('Activity/deleteActivity')}";
                    layer.confirm('确定删除吗?', {
                        icon: 3,
                        skin: 'layer-ext-moon',
                        btn: ['确认', '取消'] //按钮
                    }, function () {
                        $.post(url, {activity_id: activity_id}, function (data) {
                            if (data.status == 'error') {
                                layer.msg(data.msg, {icon: 5});//失败的表情
                                return;
                            } else {
                                layer.msg(data.msg, {
                                    icon: 6, //成功的表情
                                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                }, function () {
                                    location.reload();
                                });
                            }
                        })
                    });
                })

            });
        </script>

    </body>

</html>
