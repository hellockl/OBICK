<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
            <div class="admin-main">

            <!--<blockquote class="layui-elem-quote">-->
                    <!--<button  class="layui-btn layui-btn-small add">-->
                            <!--<i class="layui-icon">&#xe608;</i> 添加用户-->
                    <!--</button>-->
            <!--</blockquote>-->
            <fieldset class="layui-elem-field">
                <legend>商品列表</legend>
                <div class="layui-field-box">
                    <table class="layui-table">
                        <thead>
                              <tr>
                                <th>#</th>
                                <th>商品名</th>
                                <th>描述</th>
                                <th>添加时间</th>
                                <th>操作</th>
                              </tr>
                        </thead>
                        <tbody>
                        <foreach name="goods_list" key="k" item="vo">
                              <tr>
                                  <td>{$k+1}</td>
                                  <td>{$vo.goods_name}</td>
                                  <td>{$vo.details}</td>
                                  <td>{$vo.create_time|date="Y-m-d",###}</td>
                                  <td>
                                      <a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal edit"><i class="layui-icon">&#xe642;</i>编辑</a>
                                      <a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal addPrice"><i class="layui-icon">&#xe642;</i>添加价格</a>
                                      <a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal my-child"><i class="layui-icon">&#xe642;</i>价格表</a>
                                  </td>
                              </tr>
                              </foreach>
                        </tbody>
                    </table>
                    <div class="page">
                        {$page}
                    </div>

                </div>
            </fieldset>

        </div>
        <script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
        <script>
                layui.use(['laypage','layer','form'], function() {
                        var laypage = layui.laypage,
                                $ = layui.jquery
                                //请求表单
//                laypage({
//                    cont: 'page'
//                    ,pages: 100 //总页数
//                    ,groups: 5 //连续显示分页数
//                });


                        //编辑用户
                        $('.check').click(function(){
                                var goods_id = $(this).attr('data');
                                var url = "{:U('Goods/checkGoods')}";
                                $.get(url,{goods_id:goods_id},function(data){
                                        if(data.status == 'error'){
                                                layer.msg(data.msg,{icon: 5});
                                                return;
                                        }
                                        layer.open({
                                                  title:'审核用户',
                                                  type: 1,
                                                  offset:'t',
                                                  skin: 'layui-layer-rim', //加上边框
                                                  area: ['40%','90%'], //宽高
                                                  content: data,
                                        });
                                })
                         });
                        //编辑用户
                        $('.my-child').click(function(){
                                var goods_id = $(this).attr('data');
                                var url = "{:U('Goods/myChild')}";
                                $.get(url,{goods_id:goods_id},function(data){
                                        if(data.status == 'error'){
                                                layer.msg(data.msg,{icon: 5});
                                                return;
                                        }
                                        layer.open({
                                                title:'我推荐的用户',
                                                type: 1,
                                                offset:'t',
                                                skin: 'layui-layer-rim', //加上边框
                                                area: ['60%','60%'], //宽高
                                                content: data,
                                        });
                                })
                        });
                        //激活用户
                        $('.activate').click(function(){
                                var goods_id = $(this).attr('data');
                                var url = "{:U('Goods/activateUser')}";
                                layer.confirm('您确定要激该用户吗?', {
                                        icon: 3,
                                        skin: 'layer-ext-moon',
                                        btn: ['确认','取消'] //按钮
                                }, function(){
                                        $.post(url,{goods_id:goods_id},function(data){
                                                if(data.status == 'error'){
                                                        layer.msg(data.msg,{icon: 5});//失败的表情
                                                        return;
                                                }else{
                                                        layer.msg(data.msg, {
                                                                icon: 6,//成功的表情
                                                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                                        }, function(){
                                                                location.reload();
                                                        });
                                                }
                                        })
                                });
                        })

                        //禁用会员
                        $('.forbid').click(function(){
                                var goods_id = $(this).attr('data');
                                var url = "{:U('Goods/forbidUser')}";
                                layer.confirm('您确定禁用该用户吗?', {
                                        icon: 3,
                                        skin: 'layer-ext-moon',
                                        btn: ['确认','取消'] //按钮
                                }, function(){
                                        $.post(url,{goods_id:goods_id},function(data){
                                                if(data.status == 'error'){
                                                        layer.msg(data.msg,{icon: 5});//失败的表情
                                                        return;
                                                }else{
                                                        layer.msg(data.msg, {
                                                                icon: 6,//成功的表情
                                                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                                        }, function(){
                                                                location.reload();
                                                        });
                                                }
                                        })
                                });
                        })
                        //禁用会员
                        $('.noforbid').click(function(){
                                var goods_id = $(this).attr('data');
                                var url = "{:U('Goods/forbidUser')}";
                                layer.confirm('您确定启用该用户吗?', {
                                        icon: 3,
                                        skin: 'layer-ext-moon',
                                        btn: ['确认','取消'] //按钮
                                }, function(){
                                        $.post(url,{goods_id:goods_id},function(data){
                                                if(data.status == 'error'){
                                                        layer.msg(data.msg,{icon: 5});//失败的表情
                                                        return;
                                                }else{
                                                        layer.msg(data.msg, {
                                                                icon: 6,//成功的表情
                                                                time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                                        }, function(){
                                                                location.reload();
                                                        });
                                                }
                                        })
                                });
                        });


                        //删除
                        $('.del').click(function(){
                                var goods_id = $(this).attr('data');
                                var url = "{:U('User/deleteUser')}";
                                layer.confirm('确定删除吗?', {
                                          icon: 3,
                                          skin: 'layer-ext-moon',
                                          btn: ['确认','取消'] //按钮
                                        }, function(){
                                                $.post(url,{goods_id:goods_id},function(data){
                                                        if(data.status == 'error'){
                                                                  layer.msg(data.msg,{icon: 5});//失败的表情
                                                                  return;
                                                          }else{
                                                                  layer.msg(data.msg, {
                                                                          icon: 6,//成功的表情
                                                                          time: 2000 //2秒关闭（如果不配置，默认是3秒）
                                                                        }, function(){
                                                                           location.reload();
                                                                        }); 
                                                          }	
                                                })
                                  });
                        });
                        //编辑用户
                        $('.edit').click(function(){
                                var goods_id = $(this).attr('data');
                                var url = "{:U('Goods/editGoods')}";
                                $.get(url,{goods_id:goods_id},function(data){
                                        if(data.status == 'error'){
                                                layer.msg(data.msg,{icon: 5});
                                                return;
                                        }
                                        layer.open({
                                                  title:'编辑用户',
                                                  type: 1,
                                                  skin: 'layui-layer-rim', //加上边框
                                                  area: ['500px'], //宽高
                                                  content: data,
                                        });
                                })
                         });


                });
        </script>
</body>

</html>
