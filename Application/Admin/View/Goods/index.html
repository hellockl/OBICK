<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Table</title>
		<link rel="stylesheet" href="__PUBLIC__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div class="admin-main">

			<blockquote class="layui-elem-quote">
				<button  class="layui-btn layui-btn-small add">
					<i class="layui-icon">&#xe608;</i> 添加商品
				</button>
			</blockquote>

			<fieldset class="layui-elem-field">
				<legend>字段集</legend>
				<div class="layui-field-box">
					<form class="layui-form" method="post" action="{:U('/index')}">
						<div class="layui-form-item">
                                                    <div class="layui-inline">
                                                      <label class="layui-form-label">商品名</label>
                                                      <div class="layui-input-inline">
                                                        <input type="tel" name="name" autocomplete="off" class="layui-input">
                                                      </div>
                                                    </div>

                                                    <div class="layui-inline"><button class="layui-btn layui-btn-warm" lay-submit="" lay-filter="search">搜索</button></div>
                                                </div>
						
					</form>
				</div>
			</fieldset>


			<fieldset class="layui-elem-field">
				<legend>商品列表</legend>
				<div class="layui-field-box">
				<table class="layui-table">
					  <thead>
					    <tr>
					      <th width="5%">ID</th>
					      <th>缩略图</th>
					      <th>商品名</th>
					      <th>商品描述</th>
					      <th width="10%">创建时间</th>
					      <th width="10%">操作</th>
					    </tr>
					  </thead>
					  <tbody>
					  <foreach name="goods_list" key="k" item="vo">
					    <tr>
					      <td>{$vo.id}</td>
					      <td>
							  <img src="{$vo.smeta}" width="50" height="50" /></td>
					      <td>{$vo.title}</td>
					      <td>{$vo.content}</td>
					      <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>

					      <td>
							<a data="{$vo.id}" class="layui-btn layui-btn-mini layui-btn-normal edit"><i class="layui-icon">&#xe642;</i>编辑</a>
							<a  data="{$vo.id}" class="layui-btn layui-btn-danger layui-btn-mini del"><i class="layui-icon">&#xe640;</i>删除</a>
					      </td>
					    </tr>
					    </foreach>
					  </tbody>
				</table>
			
				</div>
			</fieldset>
			<div class="admin-table-page">
				<div id="page" class="page">
				{$page}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__PUBLIC__/plugins/layui/layui.js"></script>
		<script>
			layui.use(['laypage','layer','form'], function() {
				var laypage = layui.laypage,
					$ = layui.jquery

				 $('.add').click(function(){
					var url = "{:U('Goods/addGoods')}";
					$.get(url,function(data){
						if(data.status == 'error'){
							layer.msg(data.msg,{icon: 5});
							return;
						}
						layer.open({
							  title:'添加商品',
							  type: 1,
							  skin: 'layui-layer-rim', //加上边框
							  area: ['50%','80%'], //宽高
							  content: data,
						});
					})
				 });
				//编辑用户
				$('.edit').click(function(){
					var news_id = $(this).attr('data');
					var url = "{:U('Goods/editGoods')}";
					$.get(url,{goods_id:goods_id},function(data){
						if(data.status == 'error'){
							layer.msg(data.msg,{icon: 5});
							return;
						}
						layer.open({
							  title:'编辑商品',
							  type: 1,
							  skin: 'layui-layer-rim', //加上边框
							  area: ['50%','80%'], //宽高
							  content: data,
						});
					})
				 });
				
				//分配角色
				$('.role').click(function(){
					var user_id = $(this).attr('data');
					var url = "{:U('AuthGroup/giveRole')}";
					$.get(url,{user_id:user_id},function(data){
						if(data.status == 'error'){
							layer.msg(data.msg,{icon: 5});
							return;
						}
						
						layer.open({
							  title:'分配角色',
							  type: 1,
							  skin: 'layui-layer-rim', //加上边框
							  area: ['500px','500px'], //宽高
							  content: data,
						});
					})
				 });
				
				//删除
				$('.del').click(function(){
					var goods_id = $(this).attr('data');
					var url = "{:U('Goods/deleteGoods')}";
					layer.confirm('确定删除吗?', {
						  icon: 3,
						  skin: 'layer-ext-moon',
						  btn: ['确认','取消'] //按钮
						}, function(){
							$.post(url,{goods_id:goods_id},function(data){
								if(data.status == 'error'){
									  layer.msg(data.msg,{icon: 5});//失败的表情
									  return;
								  }else{
									  layer.msg(data.msg, {
										  icon: 6,//成功的表情
										  time: 2000 //2秒关闭（如果不配置，默认是3秒）
										}, function(){
										   location.reload();
										}); 
								  }	
							})
					  });
				})
				
			});
		</script>
		<script>

//            layui.use('form','laydate', function(){
			layui.use(['form', 'layedit', 'laydate'], function(){
                var laydate = layui.laydate;
                var form = layui.form();

                var start = {
                    min: '2017-01-01 00:00:00'
                    ,max: '2099-06-16 23:59:59'

                    ,choose: function(datas){
                        end.min = datas; //开始日选好后，重置结束日的最小日期
                        end.start = datas //将结束日的初始值设定为开始日
                    }
                };

                var end = {
                    min: '2017-01-01 00:00:00'
                    ,max: '2099-06-16 23:59:59'
                    ,istoday: false
                    ,choose: function(datas){
                        start.max = datas; //结束日选好后，重置开始日的最大日期
                    }
                };
                form.on('submit(search)', function(data){
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    })
                });
            });
		</script>
	</body>

</html>
